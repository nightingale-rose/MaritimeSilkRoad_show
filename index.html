<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<script  type="text/javascript" src="js\jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title></title>
	</head>
	<body>
		
		
		<!--开始游戏界面-->
		<div class="openScreen" id="openScreen">
			<div class="playGame" id="playGame"></div>
		</div>
		
		
		
		<!--世界地图界面-->
		<div class="worldMap" id="worldMap">
			<!--小船运动-->
			<img src="./img/boatLittle.png" id="littleBoat" class="littleBoat"/>
			
			
			<!--各地图标-->
			<div id="Italy" class="ItalyImg"></div>
			<div id="pigeon" class="pigeonImg"></div>
			<div id="Egypt" class="EgyptImg"></div>
			<div id="Lndia" class="LndiaImg"></div>
			<div id="China" class="ChinaImg"></div>
			
			<!--选择人物-->
			<div class="selectPerson">
				<div class="selectPersonText"></div>
				<div class="maizhelun"></div>
				<div class="zhenghe" id="selectZhenghe"></div>
			</div>
		</div>
		
		<!--意大利地图-->
		<div class="ItalyMap">
			
			<!--小船运动-->
			<img src="img/boatLittle.png" class="littleBoatInItaly"/>
			
			<!--退格图标-->
			<div class="backButton" id="backButtonInItaly"></div>
			
			<img src="./img/shoe.png"  class="xie1"/>
			<img src="./img/shoe.png"  class="shoes" onmouseover="shoesintroduced()" onmouseout="shoesend()" onclick="showImage()"/>
			<img src="./img/nailao.png"  class="cheese1"/>
			<img src="img/nailao.png"  class="cheese" onclick="showImage2()" onmouseover="cheeseintroduced()" onmouseout="cheeseend()"/>
			<img src="img/mian.png"  class="mian1"/>
			<img src="img/mian.png" class="mian" onclick="showImage1()" onmouseover="mianintroduced()" onmouseout="mianend()"/>
			<img src="img/datang.png" class="datang" onmouseover="churchintroduced()" onmouseout="churchend()" />
			<img src="img/tower.png" class="tower" onmouseover="towerintroduced()" onmouseout="towerend()"/>
			<img src="img/jiaotang.png" class="jiaotang" onmouseover="pisaintroduce()" onmouseout="pisaend()"/>
			<img src="img/luoma.png" class="Rome" onmouseover="romeintroduce()" onmouseout="romeend()"/>
			<div class="grass"></div>
			<img src="img/luomaIntro.png" class="Rome1"/>
			<img src="img/bisadajiaotang.png" class="pisa"/>
			<img src="img/towerIntro.png" class="towerintroduce"/>
			<img src="img/fuoluolusa.png" class="church"/>
			<img src="img/shoeIntro.png" class="shoesintroduce"/>
			<img src="img/nailaoIntro.png" class="cheeseintroduce"/>
			<img src="img/mianIntro.png" class="mianintroduce"/>
			
			
			<div class="game" id="Italygame" style="background: url(img/maiYidaliGame.png); background-size: 100% 100%;">
				<div class="gameManButton"></div>
				<div class="gameWomanButton"></div>
			</div>
			
			<p class="gameText">
					收集完所有物品可开始额外游戏
			</p>
			
			<div class="game" id="ItalygameOver" style="background: url(img/maiYidaliGameSuccess.png); background-size: 100% 100%;"></div>
			<div class="game" id="ItalygameOver1" style="background: url(img/maiYidaliGameFail.png); background-size: 100% 100%;"></div>
		
			<div id="ItalygameButton" class="gameButton"></div>
		</div>
		
		<!--埃及地图-->
		<div class="EgyptMap">
			<!--小船运动-->
			<img src="img/boatLittle.png" class="littleBoatInEgypt"/>
			
			<!--退格图标-->
			<div class="backButton" id="backButtonInEgypt"></div>
			
			<div><img src="img/reel.png" class="reel" onclick="reelshow()"onmouseover="reelintro()"onmouseout="reelend()"/></div>
			<div><img src="img/reel.png" class="reelright" /></div>
			<div><img src="img/tree.png" class="tree" /></div>
			<div ><img src="img/pyramid.png"class="pyramid" onmouseover="pyramidintro()"onmouseout="pyramidend()"/></div>
			<div ><img src="img/shrine.png"class="shrine" onmouseover="shrineintro()"onmouseout="shrineend()"/></div>
			<div ><img src="img/temple.png"class="temple" onmouseover="templeintro()"onmouseout="templeend()"/></div>
			<div><img src="img/simble.png" class="simble" onmouseover="simbleintro()"onmouseout="simbleend()"/></div>
			<div><img src="img/camel1.png" class="camelright" /></div>
			<div><img src="img/camel.png" class="camel" onclick="camelshow()"onmouseover="camelintro()"onmouseout="camelend()"/></div>
			<div><img src="img/pot.png" class="potright" /></div>
			<div><img src="img/pot.png" class="pot" onclick="potshow()"onmouseover="potintro()"onmouseout="potend()"/></div>
			<div><img src="img/grasses.png" class="grasses" /></div>
			<div><img src="img/shrineintroduce.png" class="shrineintroduced"/></div>
			<div><img src="img/templeintroduce.png" class="templeintroduce" /></div>
			<div><img src="img/simbleintroduce.png" class="simbleintroduce"/></div>
			<div><img src="img/reelintroduce.png" class="reelintroduce"/></div>
			<div><img src="img/camelintroduce.png" class="camelintroduce"/></div>
			<div><img src="img/potintroduce.png" class="potintroduce"/></div>
			<div><img src="img/hufupyramid.png" class="pyramidintroduce" /></div>
			
			<div class="game" id="Egyptgame" style="background: url(img/maiEgyptGame.png); background-size: 100% 100%;">
				<div class="gameLeftTopButton"></div>
				<div class="gameLeftBottomButton"></div>
				<div class="gameRightTopButton"></div>
				<div class="gameRightBottomButton"></div>
			</div>
			
			<p class="gameText">
					收集完所有物品可开始额外游戏
			</p>
			
			<div class="game" id="EgyptgameSuccess" style="background: url(./img/maiEgyptGameSuccess.png); background-size: 100% 100%;"></div>
			<div class="game" id="EgyptgameFail" style="background: url(./img/maiEgyptGameFail.png); background-size: 100% 100%;"></div>
			<div id="EgyptgameButton" class="gameButton"></div>
		</div>
		
		<!--印度地图界面-->
		<div class="LndiaMap" id="LndiaMap">
			<!--小船运动-->
			<img src="img/boatLittle.png" class="littleBoatInLndia"/>
			
			<!--退格图标-->
			<div class="backButton" id="backButtonInLndia"></div>
			
			<!--物品介绍-->
			<div class="spicesKnow"></div>
			<div class="zitherKnow"></div>
			<div class="flaskKnow"></div>
			<div class="TajMahalKnow"></div>
			<div class="LotusTempleKnow"></div>
			<div class="IndiaCateDelhiKnow"></div>
			<div class="AmberFortKnow"></div>
			
			
			<!--各地图标-->
			<div class="cattleImg"></div>
			<div class="TajMahalImg"></div>
			<div class="LotusTempleImg"></div>
			<div class="IndiaCateDelhiImg"></div>
			<div class="AmberFortImg"></div>
			<div class="ElephantImg"></div>
			<div class="zitherImg" id="zither"></div>
			<div class="spicesImg" id="spices"></div>
			<div class="flaskImg" id="flask"></div>
			<div class="spicesGressImg"></div>
			<div class="flaskGressImg"></div>
			<div class="completeFlaskImg" id="completeFlask"></div>
			<div class="completeSpicesImg" id="completeSpices"></div>
			<div class="completeZitherImg" id="completeZither"></div>
			
			<div class="game" id="Lndiagame" style="background: url(img/maiYinduGame.png); background-size: 100% 100%;">
				<div class="gameZitherLeft"></div>
				<div class="gameZitherRight"></div>
			
				<div class="gameSpicesLeft"></div>
				<div class="gameSpicesRight"></div>
			
				<div class="gameFlaskLeft"></div>
				<div class="gameFlaskRight"></div>
				
				<img src="./img/qinLine.png" class="zitherLine"/>
				<img src="./img/huLine.png" class="flaskLine" />
				<img src="./img/xiangLine.png" class="spicesLine" />
			</div>
			<div class="game" id="LndiagameOver" style="background: url(img/maiYinduGameSuccess.png); background-size: 100% 100%;"></div>
			
			
			<p class="gameText">
					收集完所有物品可开始额外游戏
			</p>
			
			<!--游戏开始按钮-->
			<div id="LndiagameButton" class="gameButton"></div>
		</div>
		
		<!--中国地图界面-->
		<div class="ChinaMap">
			
			<!--小船运动-->
			<img src="img/boatLittle.png" class="littleBoatInChina"/>
			
			<!--退格图标-->
			<div class="backButton" id="backButtonInChina"></div>
			
			<!--各地图标-->
			<div class="huizhan" id="huizhan"></div>
			<div class="qingan"></div>
			<div class="qita"></div>
			<div class="tianfeng"></div>
			<div class="ayuwang"></div>
			<div class="ningboGress"></div>
			
			<!--图标介绍-->
			<div class="qinganKnow"></div>
			<div class="qitaKnow"></div>
			<div class="tianfengKnow"></div>
			<div class="ayuwangKnow"></div>
		</div>
		
		<!--结束界面-->
		<div class="finishMap">
			<img src="img/victory.png" class="finishImg"/>
		</div>
		
		<!--图鉴按钮-->
		<div id="atlas">
			<div id="atlasImg" class="atlasImg"></div>
			<p class="atlasText">图鉴</p>
		</div>
		<!--图鉴界面-->
		<div id="atlasBlock">
			<div id="atlasBlockImg">
				<!--印度-->
				<div id="atlasZither"></div>
				<div id="atlasFlask"></div>
				<div id="atlasSpices"></div>
				
				<!--意大利-->
				<div id="atlasCheese"></div>
				<div id="atlasNoodle"></div>
				<div id="atlasShoes"></div>
				
				<!--埃及-->
				<div id="atlasReel"></div>
				<div id="atlasCamel"></div>
				<div id="atlasPot"></div>
			</div>
			<div style="width:2vw;height: 3vh;cursor: pointer;background-color: transparent;position: absolute;top: 23.5vh;left: 24vw;"
					id="closeButton"
			></div>
		</div>
		
		
	</body>
</html>
